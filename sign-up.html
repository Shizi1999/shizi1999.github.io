<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/sign-up.css">
</head>
<body>
    <nav class="nav">
        <div class="nav__item">
            <img src="/Assets/IMG/sign-in-logo-shopee.png" alt="" class="nav__item-logo">
            <h1 class="nav__item-title">Đăng ký</h1>
        </div>
        <div class="nav__item-help">
            <a href="" class="nav__item-help-link">Cần trợ giúp?</a>
        </div>
      
    </nav>
    <div class="container">
        <div class="container__content">
            <div class="content__baner">
                <img src="/Assets/IMG/back-ground-signin.png" alt="" class="content__baner-img">
            </div>
            <div class="content__sign-in">
                <div class="sign-in__form" id="form">
                    <div class="form__header">
                            <h2 class="form__header-title">Đăng Ký</h2>
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" class="error-form" placeholder="Email/Số điện thoại">
                        <span class="form-message"></span>
                    </div>
                    <a href="" class="form__sign-up-button">Tiếp Theo</a>
                    <div class="form__line"></div>
                    <div class="form__other-login">
                        <a href="" class="form__other-login-link">
                            <div class="form__button form__facebook">
                                <i class="fab fa-facebook-square"></i>
                                <span class="form__btn-text">Facebook</span>
                            </div>
                        </a>
                        <a href="" class="form__other-login-link">
                            <div class="form__button form__google">
                                <img src="/Assets/IMG/google-btn-icon.png" alt="" class="form__google-btn-icon">
                                <span class="form__btn-text">Google</span>
                            </div>
                        </a>
                        <a href="" class="form__other-login-link">
                            <div class="form__button form__apple">
                                <i class="fab fa-apple"></i>
                                <span class="form__btn-text">Apple</span>
                            </div>
                        </a>
                    </div>
                    <div class="form__about-title">Bằng việc đăng kí, bạn đã đồng ý với Shopee về</div>
                    <div class="form__about-title-item">
                        <a href="" class="form__about-link">Điều khoản dịch vụ</a> &
                        <a href="" class="form__about-link">Chính sách bảo mật</a>
                    </div>
                    <div class="form__link-sign-up">
                        <span class="form__link-sign-up-text">Bạn mới biết đến shopee?</span>
                        <a href="sign-in.html" class="form__link-sign-up-link">Đăng Nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Assets/JS/form_validator.js"></script>
    <script>
        Validator({
        form: '#form',
        errorSelector: '.form-message',
        rules:[
            Validator.isEmailPhone('#email')
      ]
        })
    </script>
</body>
</html>
